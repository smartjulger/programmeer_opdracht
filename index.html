<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactie spel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Reflex Game</h1>
    <h2>Test your Response time!</h2>

    <h3>How To Play</h3>
    <p>Click on "Start" first, and wait until the
        background color changes. As soon as it
        changes, hit "stop!"
    </p>

    <br>
    <form name="response">
        Change background color to:
        <select name="bgColorChange">
            <option selected>deeppink
            <option>aliceblue
            <option>crimson
            <option>darkkhaki
            <option>cadetblue
            <option>darkorchid
            <option>coral
            <option>chocolate
            <option>mediumslateblue
            <option>tomato
            <option>darkslategray
            <option>limegreen
            <option>cornflowerblue
            <option>darkolivegreen
        </select>
        <br>
        <br>

        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>


    </form>

    <script src="script.js"></script>
</body>

</html>
